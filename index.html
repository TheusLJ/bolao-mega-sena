<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bol√£o da Mega Sena - Fam√≠lia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // √çcones simplificados
        const Users = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Trophy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const Lock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        const Eye = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const EyeOff = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
        );

        // Storage usando localStorage
        const storage = {
            get: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? { value: data } : null;
                } catch {
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { value };
                } catch {
                    return null;
                }
            }
        };

        const MegaSenaPool = () => {
            const [view, setView] = useState('public'); // 'public', 'login', 'admin'
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            const [showPassword, setShowPassword] = useState(false);
            const [participants, setParticipants] = useState([]);
            const [currentUser, setCurrentUser] = useState({
                name: '',
                completeGame: [],
                luckyNumber: ''
            });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                loadParticipants();
            }, []);

            const loadParticipants = () => {
                try {
                    const result = storage.get('bolao-participants');
                    if (result) {
                        setParticipants(JSON.parse(result.value));
                    }
                } catch (err) {
                    setParticipants([]);
                }
            };

            const saveParticipants = (newParticipants) => {
                try {
                    storage.set('bolao-participants', JSON.stringify(newParticipants));
                    setParticipants(newParticipants);
                } catch (err) {
                    setError('Erro ao salvar dados');
                }
            };

            const handleLogin = () => {
                if (loginData.username === 'TheusLJ' && loginData.password === '&!z938o7nIgH') {
                    setView('admin');
                    setError('');
                    setLoginData({ username: '', password: '' });
                } else {
                    setError('Login ou senha incorretos');
                }
            };

            const toggleNumber = (num) => {
                setCurrentUser(prev => {
                    const newGame = prev.completeGame.includes(num)
                        ? prev.completeGame.filter(n => n !== num)
                        : prev.completeGame.length < 6
                        ? [...prev.completeGame, num].sort((a, b) => a - b)
                        : prev.completeGame;
                    return { ...prev, completeGame: newGame };
                });
            };

            const [showReceipt, setShowReceipt] = useState(null);

            const handleSubmit = () => {
                setError('');
                setSuccess('');

                if (!currentUser.name.trim()) {
                    setError('Por favor, digite seu nome');
                    return;
                }
                if (currentUser.completeGame.length !== 6) {
                    setError('Escolha exatamente 6 n√∫meros para o jogo completo');
                    return;
                }
                if (!currentUser.luckyNumber) {
                    setError('Escolha seu n√∫mero da sorte');
                    return;
                }

                const newParticipant = {
                    id: Date.now(),
                    name: currentUser.name,
                    completeGame: currentUser.completeGame,
                    luckyNumber: parseInt(currentUser.luckyNumber),
                    timestamp: new Date().toISOString()
                };

                saveParticipants([...participants, newParticipant]);
                setShowReceipt(newParticipant);
                setSuccess(`Pronto ${currentUser.name}! Seus n√∫meros foram registrados! üéâ`);
                setCurrentUser({ name: '', completeGame: [], luckyNumber: '' });
            };

            const downloadReceipt = () => {
                const receiptElement = document.getElementById('receipt-card');
                if (!receiptElement) return;

                // Usar html2canvas se dispon√≠vel, sen√£o mostrar mensagem
                if (typeof html2canvas !== 'undefined') {
                    html2canvas(receiptElement, {
                        backgroundColor: '#10b981',
                        scale: 2
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `bolao-mega-sena-${showReceipt.name}.png`;
                        link.href = canvas.toDataURL();
                        link.click();
                    });
                } else {
                    alert('Tire um print/screenshot desta tela para salvar seu comprovante!');
                }
            };

            const generateCombinedGame = () => {
                const luckyNumbers = participants
                    .map(p => p.luckyNumber)
                    .filter((num, idx, arr) => arr.indexOf(num) === idx)
                    .sort((a, b) => a - b);
                
                if (luckyNumbers.length < 6) {
                    const available = Array.from({ length: 60 }, (_, i) => i + 1)
                        .filter(n => !luckyNumbers.includes(n));
                    while (luckyNumbers.length < 6) {
                        const random = available[Math.floor(Math.random() * available.length)];
                        luckyNumbers.push(random);
                        available.splice(available.indexOf(random), 1);
                    }
                    luckyNumbers.sort((a, b) => a - b);
                }
                
                return luckyNumbers.slice(0, 6);
            };

            const clearAllData = () => {
                if (window.confirm('Tem certeza que deseja limpar todos os dados?')) {
                    saveParticipants([]);
                    setSuccess('Dados limpos com sucesso!');
                }
            };

            // Tela P√∫blica - Participantes
            if (view === 'public') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-600 via-green-700 to-emerald-800 p-4">
                        <div className="max-w-2xl mx-auto">
                            {showReceipt && (
                                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
                                    <div className="bg-white rounded-2xl p-8 max-w-md w-full">
                                        <div id="receipt-card" className="bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl p-6 text-white">
                                            <div className="text-center mb-6">
                                                <Trophy className="w-16 h-16 mx-auto mb-3" />
                                                <h2 className="text-3xl font-bold mb-2">Comprovante</h2>
                                                <p className="text-lg">Bol√£o da Mega Sena</p>
                                            </div>
                                            
                                            <div className="bg-white bg-opacity-20 rounded-lg p-4 mb-4">
                                                <p className="text-sm mb-1">Participante:</p>
                                                <p className="text-2xl font-bold">{showReceipt.name}</p>
                                            </div>

                                            <div className="bg-white bg-opacity-20 rounded-lg p-4 mb-4">
                                                <p className="text-sm mb-3">Jogo Completo:</p>
                                                <div className="grid grid-cols-6 gap-2">
                                                    {showReceipt.completeGame.map(num => (
                                                        <div key={num} className="bg-white text-green-600 rounded-lg aspect-square flex items-center justify-center font-bold text-lg">
                                                            {num}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="bg-white bg-opacity-20 rounded-lg p-4">
                                                <p className="text-sm mb-2">N√∫mero da Sorte:</p>
                                                <div className="bg-yellow-400 text-yellow-900 rounded-full w-16 h-16 flex items-center justify-center mx-auto">
                                                    <span className="text-2xl font-bold">{showReceipt.luckyNumber}</span>
                                                </div>
                                            </div>

                                            <div className="text-center mt-4 text-xs opacity-75">
                                                {new Date(showReceipt.timestamp).toLocaleString('pt-BR')}
                                            </div>
                                        </div>

                                        <div className="mt-6 space-y-3">
                                            <button
                                                onClick={downloadReceipt}
                                                className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition-colors"
                                            >
                                                üì• Baixar Comprovante
                                            </button>
                                            <button
                                                onClick={() => setShowReceipt(null)}
                                                className="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                            >
                                                Fechar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                                <div className="text-center mb-8">
                                    <div className="inline-block p-4 bg-green-100 rounded-full mb-4">
                                        <Trophy className="w-16 h-16 text-green-600" />
                                    </div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-2">Bol√£o da Mega Sena</h1>
                                    <p className="text-gray-600">Escolha seus n√∫meros da sorte!</p>
                                </div>

                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                        {error}
                                    </div>
                                )}

                                {success && (
                                    <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                                        {success}
                                    </div>
                                )}

                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">Seu Nome</label>
                                        <input
                                            type="text"
                                            value={currentUser.name}
                                            onChange={(e) => setCurrentUser({ ...currentUser, name: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                            placeholder="Digite seu nome"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-3">
                                            Jogo Completo (escolha 6 n√∫meros)
                                            <span className="text-sm font-normal ml-2 text-gray-500">
                                                {currentUser.completeGame.length}/6 selecionados
                                            </span>
                                        </label>
                                        <div className="grid grid-cols-6 gap-2">
                                            {Array.from({ length: 60 }, (_, i) => i + 1).map(num => (
                                                <button
                                                    key={num}
                                                    type="button"
                                                    onClick={() => toggleNumber(num)}
                                                    className={`aspect-square rounded-lg font-bold transition-all ${
                                                        currentUser.completeGame.includes(num)
                                                            ? 'bg-green-600 text-white shadow-lg scale-105'
                                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                    }`}
                                                >
                                                    {num}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            N√∫mero da Sorte (1 n√∫mero)
                                        </label>
                                        <select
                                            value={currentUser.luckyNumber}
                                            onChange={(e) => setCurrentUser({ ...currentUser, luckyNumber: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        >
                                            <option value="">Escolha seu n√∫mero da sorte</option>
                                            {Array.from({ length: 60 }, (_, i) => i + 1).map(num => (
                                                <option key={num} value={num}>{num}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        className="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-green-700 transition-colors shadow-lg"
                                    >
                                        Registrar Meus N√∫meros
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={() => setView('login')}
                                className="w-full bg-gray-800 text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition-colors flex items-center justify-center gap-2"
                            >
                                <Lock className="w-5 h-5" />
                                √Årea do Administrador
                            </button>
                        </div>
                    </div>
                );
            }

            // Tela de Login
            if (view === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-800 via-gray-900 to-black flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-6">
                                <Lock className="w-16 h-16 text-gray-800 mx-auto mb-4" />
                                <h2 className="text-3xl font-bold text-gray-800">√Årea Administrativa</h2>
                            </div>

                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                    {error}
                                </div>
                            )}

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 font-semibold mb-2">Usu√°rio</label>
                                    <input
                                        type="text"
                                        value={loginData.username}
                                        onChange={(e) => setLoginData({ ...loginData, username: e.target.value })}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800"
                                        placeholder="Digite o usu√°rio"
                                    />
                                </div>

                                <div>
                                    <label className="block text-gray-700 font-semibold mb-2">Senha</label>
                                    <div className="relative">
                                        <input
                                            type={showPassword ? 'text' : 'password'}
                                            value={loginData.password}
                                            onChange={(e) => setLoginData({ ...loginData, password: e.target.value })}
                                            onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800"
                                            placeholder="Digite a senha"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                                        >
                                            {showPassword ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}
                                        </button>
                                    </div>
                                </div>

                                <button
                                    onClick={handleLogin}
                                    className="w-full bg-gray-800 text-white py-3 rounded-lg font-bold hover:bg-gray-900 transition-colors"
                                >
                                    Entrar
                                </button>

                                <button
                                    onClick={() => setView('public')}
                                    className="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                >
                                    Voltar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // √Årea Admin
            const combinedGame = participants.length > 0 ? generateCombinedGame() : [];

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-800 via-gray-900 to-black p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
                                        <Users />
                                        Painel Administrativo
                                    </h1>
                                    <p className="text-gray-600 mt-1">
                                        {participants.length} participante{participants.length !== 1 ? 's' : ''} registrado{participants.length !== 1 ? 's' : ''}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={clearAllData}
                                        className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors"
                                    >
                                        Limpar Dados
                                    </button>
                                    <button
                                        onClick={() => setView('public')}
                                        className="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors"
                                    >
                                        Sair
                                    </button>
                                </div>
                            </div>

                            {success && (
                                <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                                    {success}
                                </div>
                            )}

                            {participants.length > 0 && (
                                <div className="bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-xl p-6 mb-6">
                                    <div className="flex items-center gap-3 mb-4">
                                        <Sparkles className="w-8 h-8 text-white" />
                                        <h2 className="text-2xl font-bold text-white">Jogo Combinado dos N√∫meros da Sorte</h2>
                                    </div>
                                    <div className="flex gap-3 justify-center flex-wrap">
                                        {combinedGame.map(num => (
                                            <div key={num} className="w-16 h-16 bg-white rounded-full flex items-center justify-center text-2xl font-bold text-yellow-600 shadow-lg">
                                                {num}
                                            </div>
                                        ))}
                                    </div>
                                    <p className="text-white text-center mt-4 text-sm">
                                        Gerado a partir dos n√∫meros da sorte de todos os participantes
                                    </p>
                                </div>
                            )}

                            <div className="space-y-4">
                                {participants.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <Users />
                                        <p className="text-xl mt-4">Nenhum participante ainda</p>
                                        <p className="text-sm mt-2">Compartilhe o link para come√ßar!</p>
                                    </div>
                                ) : (
                                    participants.map((p) => (
                                        <div key={p.id} className="bg-gray-50 rounded-xl p-6 border-2 border-gray-200">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <h3 className="text-xl font-bold text-gray-800">{p.name}</h3>
                                                    <p className="text-sm text-gray-500">
                                                        {new Date(p.timestamp).toLocaleString('pt-BR')}
                                                    </p>
                                                </div>
                                                <div className="bg-yellow-400 px-4 py-2 rounded-lg">
                                                    <div className="text-xs font-semibold text-yellow-900">N√∫mero da Sorte</div>
                                                    <div className="text-2xl font-bold text-yellow-900">{p.luckyNumber}</div>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <div className="text-sm font-semibold text-gray-600 mb-2">Jogo Completo:</div>
                                                <div className="flex gap-2 flex-wrap">
                                                    {p.completeGame.map(num => (
                                                        <div key={num} className="w-12 h-12 bg-green-600 text-white rounded-lg flex items-center justify-center font-bold shadow">
                                                            {num}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MegaSenaPool />, document.getElementById('root'));
    </script>
</body>
</html>
